<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Capsule | Your Life's Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

    :root {
      --aura-bg: #fcfbf7;
      --aura-accent: #1c1917;
      --aura-accent-soft: #e7e5e4;
      --aura-text: #44403c;
      --aura-primary: #10b981;
    }

    /* Onyx / Midnight - Deep Black/Blue */
    body.aura-midnight {
      --aura-bg: #030712;
      --aura-accent: #f8fafc;
      --aura-accent-soft: #111827;
      --aura-text: #94a3b8;
      --aura-primary: #6366f1;
      background-color: #030712 !important;
    }

    /* Tidal - Sophisticated Cyan/Blue */
    body.aura-stone {
      --aura-bg: #f8fafc;
      --aura-accent: #0f172a;
      --aura-accent-soft: #e2e8f0;
      --aura-text: #334155;
      --aura-primary: #0ea5e9;
      background-color: #f8fafc !important;
    }

    /* Bloom - Soft Rose/Pink */
    body.aura-rose {
      --aura-bg: #fffafb;
      --aura-accent: #500724;
      --aura-accent-soft: #fce7f3;
      --aura-text: #831843;
      --aura-primary: #f472b6;
      background-color: #fffafb !important;
    }

    /* Grove - Sage/Moss Green */
    body.aura-forest {
      --aura-bg: #f7fee7;
      --aura-accent: #14532d;
      --aura-accent-soft: #ecfccb;
      --aura-text: #166534;
      --aura-primary: #84cc16;
      background-color: #f7fee7 !important;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--aura-bg);
      color: var(--aura-text);
      transition: background-color 0.8s ease, color 0.8s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .serif {
      font-family: 'Playfair Display', serif;
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    body.aura-midnight .glass-morphism {
      background: rgba(17, 24, 39, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .recording-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: .7;
        transform: scale(1.05);
      }
    }

    .aura-text-accent {
      color: var(--aura-accent);
    }

    .aura-bg-accent {
      background-color: var(--aura-accent);
    }

    .aura-border-accent {
      border-color: var(--aura-accent);
    }

    /* Mobile scrollbar cleanup */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Safe area handling for newer iPhones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
